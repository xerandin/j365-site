<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>J365 Consulting</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #0f3b66;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #1c6876;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea, select {
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.75rem;
      background-color: #0f3b66;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
    }
    .contact-info {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.95rem;
    }
    .contact-info a {
      color: #0f3b66;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact J365 Consulting</h1>
    <form id="contactForm">
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="text" name="contact" placeholder="Email or Phone" required />
      <input type="text" name="company" placeholder="Company (optional)" />
      <select name="priority">
        <option value="" disabled selected>How urgent is your issue?</option>
        <option value="Normal">Normal</option>
        <option value="High">High</option>
        <option value="Emergency">Emergency</option>
        <option value="Other">Other</option>
      </select>
      <textarea name="message" rows="5" placeholder="Anything else we should know?"></textarea>
      <label>
        <input type="checkbox" name="smsConsent" />
        I agree to receive SMS communication about my inquiry.
      </label>
      <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
      <button type="submit">Submit</button>
      <div class="status" id="status"></div>
    </form>

    <div class="contact-info">
      <p>üìç 270 N. Denton Tap Rd. Suite 100, Coppell, TX 75019</p>
      <p>üìû <a href="tel:+14693829853">+1 (469) 382-9853</a></p>
      <p>‚úâÔ∏è <a href="mailto:inquiries@j365consulting.com">inquiries@j365consulting.com</a></p>
    </div>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    const form = document.getElementById('contactForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.textContent = "Submitting...";
      const formData = new FormData(form);

      try {
        const response = await fetch("https://j365-contactform.azurewebsites.net/api/contactform", {
          method: "POST",
          body: formData
        });

        const message = await response.text();
        statusDiv.textContent = message;
        if (response.ok) form.reset();
      } catch (error) {
        statusDiv.textContent = "Failed to send message.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
